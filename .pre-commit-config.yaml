repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
  - repo: https://github.com/hukkin/mdformat
    rev: 1.0.0
    hooks:
    - id: mdformat
      args: ["--number"]
      additional_dependencies:
      - mdformat-gfm
      - mdformat-rustfmt
      - mdformat-front-matters
  - repo: local # For local Rust commands
    hooks:
      - id: clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        always_run: true
        pass_filenames: false
      - id: rustfmt
        name: cargo fmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        always_run: true
        pass_filenames: false
