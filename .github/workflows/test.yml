name: Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  # Make this workflow reusable
  workflow_call:

jobs:
  # Run pre-commit checks: formatting and linting (Clippy)
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - uses: j178/prek-action@v1
  # Run all tests
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --all
  # Test WebAssembly target
  test-wasm:
    name: Test WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
      - uses: Swatinem/rust-cache@v2
      - uses: jetli/wasm-pack-action@v0.4.0
      - name: Build WASM
        run: |
          cd crates/cgt-wasm
          wasm-pack build --target web
      - name: Test WASM
        run: |
          cd crates/cgt-wasm
          wasm-pack test --node
