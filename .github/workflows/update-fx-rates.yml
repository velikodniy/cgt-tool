name: Update FX Rates

on:
  # Run on the last Friday of each month at 10:00 UTC
  # HMRC publishes rates on the penultimate Thursday of each month
  schedule:
    - cron: "0 10 25-31 * 5" # Every Friday between 25th-31st
  # Make this workflow reusable
  workflow_call:
  # Manual trigger
  workflow_dispatch:

env:
  RATES_DIR: crates/cgt-money/resources/rates

jobs:
  update-rates:
    name: Update FX Rates
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new-version: ${{ steps.bump-version.outputs.new-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Count existing rates
        id: rates-count-before
        run: |
          count=$(find "$RATES_DIR" -name '*.xml' | wc -l | tr -d ' ')
          echo "count=$count" >> $GITHUB_OUTPUT
          echo "Found $count existing rate files"
      - name: Download new rates
        run: |
          chmod +x scripts/download-fx-rates.sh
          ./scripts/download-fx-rates.sh "$RATES_DIR"
      - name: Count rates after download
        id: rates-count-after
        run: |
          count=$(find "$RATES_DIR" -name '*.xml' | wc -l | tr -d ' ')
          echo "count=$count" >> $GITHUB_OUTPUT
          echo "Found $count rate files after download"
      - name: Check for new files
        id: check-new-files
        run: |
          before=${{ steps.rates-count-before.outputs.count }}
          after=${{ steps.rates-count-after.outputs.count }}
          if [ "$after" -gt "$before" ]; then
            new_count=$((after - before))
            echo "has-new=true" >> $GITHUB_OUTPUT
            echo "new-count=$new_count" >> $GITHUB_OUTPUT
            echo "Downloaded $new_count new rate file(s)"
          else
            echo "has-new=false" >> $GITHUB_OUTPUT
            echo "No new rates found"
          fi
      - name: Bump version
        if: steps.check-new-files.outputs.has-new == 'true'
        id: bump-version
        run: |
          # Extract current version from workspace.package.version in root Cargo.toml
          # The version line appears after [workspace.package] section
          current=$(sed -n '/\[workspace\.package\]/,/\[/p' Cargo.toml | grep -E '^version = ' | sed 's/version = "\([^"]*\)"/\1/')

          if [ -z "$current" ]; then
            echo "::error::Failed to extract version from Cargo.toml"
            exit 1
          fi

          echo "Current version: $current"

          # Parse version components
          major=$(echo "$current" | cut -d. -f1)
          minor=$(echo "$current" | cut -d. -f2)
          patch=$(echo "$current" | cut -d. -f3)

          # Bump patch version
          new_patch=$((patch + 1))
          new_version="${major}.${minor}.${new_patch}"

          echo "New version: $new_version"

          # Update workspace.package.version in root Cargo.toml
          sed -i "s/^version = \"$current\"/version = \"$new_version\"/" Cargo.toml

          # Verify the change
          updated=$(sed -n '/\[workspace\.package\]/,/\[/p' Cargo.toml | grep -E '^version = ' | sed 's/version = "\([^"]*\)"/\1/')
          if [ "$updated" != "$new_version" ]; then
            echo "::error::Version update failed. Expected $new_version, got $updated"
            exit 1
          fi

          echo "new-version=$new_version" >> $GITHUB_OUTPUT
      - name: Commit changes
        if: steps.check-new-files.outputs.has-new == 'true'
        run: |
          git add "$RATES_DIR"/*.xml
          git add Cargo.toml
          git add Cargo.lock

          month=$(date +%B\ %Y)
          git commit -m "chore: update FX rates for $month

          Downloaded ${{ steps.check-new-files.outputs.new-count }} new rate file(s) from HMRC.
          Bumped version to ${{ steps.bump-version.outputs.new-version }}."
      - name: Create and push tag
        if: steps.check-new-files.outputs.has-new == 'true'
        id: tag
        run: |
          version="v${{ steps.bump-version.outputs.new-version }}"
          git tag -a "$version" -m "Release $version - FX rate update"
          git push origin main
          git push origin "$version"
          echo "Created and pushed tag: $version"
          echo "tag=$version" >> $GITHUB_OUTPUT
  trigger-release:
    name: Trigger Release
    needs: update-rates
    if: needs.update-rates.outputs.new-version != ''
    permissions:
      contents: write
    uses: ./.github/workflows/release.yml
    with:
      tag: v${{ needs.update-rates.outputs.new-version }}
    secrets: inherit
